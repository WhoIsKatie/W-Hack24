<!DOCTYPE html>
<html>
<head>
    <title>Email Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        .email-list {
            flex: 0 0 20%;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .email-list-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            cursor: pointer;
        }

        .email-list-item:hover {
            background-color: #eaeaea;
        }

        .email-viewer {
            flex: 1;
            padding: 20px;
        }

        .alert {
            position: fixed;
            top: 0;
            right: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img class="alert" src="../app/alert.png" alt="">
    <div class="flex container">
        <div class="email-list w-1/3">
            {% for email in email_list %}
                <div class="email-list-item">{{ email }}</div>
            {% endfor %}
        </div>
        <div class="email-viewer w-2/3">
            <h2>Email Viewer</h2>
            <p id="email-content">Click on an email to view its content.</p>
        </div>
    </div>
    <script>
        function displayEmailContent(content) {
            document.getElementById("email-content").innerText = content;
        }
    </script>
</body>
</html>
